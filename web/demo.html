<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG전자-연세대 LLM 중간 데모</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            width: 90%;
            height: 90%;
            max-width: 800px;
            max-height: 90%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .chat-window {
            flex: 1;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            overflow-y: auto;
            margin-bottom: 10px;
            height: 100%;
            
            /* Flex 컨테이너로 설정 */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 기본적으로 왼쪽 정렬 */
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #da0f47;
            flex-wrap: wrap;
        }

        .chat-header img {
            height: 40px; /* 원하는 높이로 조절 가능 */
            margin-left: 10px;
        }

        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 80%;
            display: inline-block;
            word-wrap: break-word;
            position: relative;
            font-size: 16px;
        }

        .user-message {
            background-color: #cce5ff;
            color: #004085;
            text-align: left; /* 텍스트는 왼쪽 정렬 */
            align-self: flex-end; /* 오른쪽 끝으로 배치 */
        }
        
        .bot-message {
            background-color: #e2ffe2;
            color: #155724;
            text-align: left;
            /* align-self: flex-start; 기본값이므로 생략 가능 */
        }

        .system-message {
            background-color: #fff3cd;
            color: #856404;
            text-align: center;
            align-self: center;
            max-width: 90%;
            font-style: italic;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch; /* Ensure elements stretch to the same height */
            flex-wrap: wrap;
        }

        .input-container input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-container button {
            background-color: #da0f47;
            color: white;
            border: none;
            padding: 0 15px; /* Adjusted padding for height consistency */
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Removed margin-top to align heights */
            height: 100%; /* Make buttons match the input height */
        }

        .input-container button:hover {
            background-color: #c30e3f;
        }

        /* Style for the New Session button */
        .input-container .new-session-button {
            background-color: #4CAF50; /* Green color */
        }

        .input-container .new-session-button:hover {
            background-color: #45a049;
        }

        /* Disabled button styles */
        .input-container button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .chat-header {
                font-size: 20px;
            }

            .input-container {
                flex-direction: column;
                align-items: stretch;
            }

            .input-container button {
                margin-left: 0;
                width: 100%;
                height: 40px; /* Fixed height for mobile */
                margin-top: 10px;
            }

            .input-container .new-session-button {
                margin-top: 10px;
            }

            /* Ensure input and buttons have consistent height on mobile */
            .input-container input[type="text"] {
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            LG전자-연세대 HVAC LLM 시스템 중간 데모
            <div style="margin-left: auto; display: flex; align-items: center;">
                <img src="lg_logo.png" alt="LG Logo">
                <img src="yonsei_logo.png" alt="Yonsei Logo">
            </div>
        </div>

        <div class="chat-window" id="chatWindow">
            <!-- Chat messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="sentenceInput" placeholder="Enter a message...">
            <button id="sendButton" onclick="sendRequest()">Send</button>
            <button class="new-session-button" id="newSessionButton" onclick="newSession()">New Session</button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('sendButton');
        const newSessionButton = document.getElementById('newSessionButton');
        const sentenceInput = document.getElementById('sentenceInput');
        const chatWindow = document.getElementById('chatWindow');

        sentenceInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendRequest();
            }
        });

        // Load chat history from local storage
        window.onload = function() {
            const chatHistory = localStorage.getItem('chatHistory');
            if (chatHistory) {
                chatWindow.innerHTML = chatHistory;
                scrollChatWindow();
            }
        };

        function sendRequest() {
            const sentence = sentenceInput.value.trim();

            if (!sentence) {
                return;
            }

            // Append user message to chat window
            appendMessage('user', sentence);

            // Save to local storage
            saveChatHistory();

            // Clear the input field
            sentenceInput.value = '';

            // Scroll to the bottom
            scrollChatWindow();

            // Deactivate the send button and input field while waiting for response
            sendButton.disabled = true;
            newSessionButton.disabled = true;
            sentenceInput.disabled = true;

            // Create a new EventSource to handle the stream
            const eventSource = new EventSource(`http://1.233.219.93:8002/process?sentence=${encodeURIComponent(sentence)}`);

            eventSource.onmessage = function(event) {
                // Append bot response to chat window
                if (event.data === "finish") {
                    eventSource.close();
                    sendButton.disabled = false;
                    newSessionButton.disabled = false;
                    sentenceInput.disabled = false;
                } else {
                    appendMessage('bot', event.data);

                    // Save chat history to local storage
                    saveChatHistory();

                    // Scroll to the bottom
                    scrollChatWindow();
                }
            };

            eventSource.onerror = function(error) {
                console.error("EventSource failed:", error);
                // appendMessage('system', 'An error occurred while processing your request.');

                // Save chat history to local storage
                saveChatHistory();

                eventSource.close();
                sendButton.disabled = false;
                newSessionButton.disabled = false;
                sentenceInput.disabled = false;
            };
        }

        function scrollChatWindow() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function saveChatHistory() {
            localStorage.setItem('chatHistory', chatWindow.innerHTML);
        }

        // Function to append messages to the chat window
        function appendMessage(type, text) {
            const message = document.createElement('div');
            message.classList.add('chat-message');

            if (type === 'user') {
                message.classList.add('user-message');
            } else if (type === 'bot') {
                message.classList.add('bot-message');
            } else if (type === 'system') {
                message.classList.add('system-message');
            }

            message.textContent = text;
            chatWindow.appendChild(message);
        }

        // New Session function to clear chat history with confirmation
        function newSession() {
            const confirmNewSession = confirm("Are you sure you want to start a new session? This will clear the chat history.");
            if (!confirmNewSession) {
                return;
            }

            // Disable buttons during the process
            sendButton.disabled = true;
            newSessionButton.disabled = true;
            sentenceInput.disabled = true;

            // Clear local storage
            localStorage.removeItem('chatHistory');

            // Clear chat window
            chatWindow.innerHTML = '';

            // Removed the system message indicating a new session has started

            // Save the new state to local storage
            saveChatHistory();

            // Scroll to the bottom
            scrollChatWindow();

            // Re-enable buttons
            sendButton.disabled = false;
            newSessionButton.disabled = false;
            sentenceInput.disabled = false;
        }
    </script>

</body>
</html>
